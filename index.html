<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="hi.ico" />
    <title>Kathy!</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Pacifico&display=swap");

      body {
        margin: 0;
        font-family: "Pacifico", cursive;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #e4ffdf;
        overflow: hidden;
        text-align: center;
      }

      h1 {
        font-size: 3rem;
        color: #62fc9d;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        margin: 0;
        animation: fadeIn 2s ease-in-out;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      img {
        width: 25vw;
        min-width: 200px;
        max-width: 300px;
        height: auto;
      }

      @keyframes imageSlideUp {
        0% {
          transform: translateY(100px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }
      span {
        position: absolute;
        right: 10px;
        bottom: 10px;
        font-size: 1.5rem;
        animation: imageSlideUp 1.5s ease-in-out;
        cursor: pointer;
        p {
          padding: 8px 15px;
          background-color: #1d1b1b;
          position: relative;
          top: -65px;
          color: #ffffff;
          border-radius: 8px 8px 0 8px;
          max-height: fit-content;
        }
        a {
          all: unset;
          display: flex;
          flex-direction: row;
        }
      }
    </style>
  </head>
  <body>
    <h1>Happy Birthday Katie!</h1>
    <span
      ><a href="https://tinyurl.com/mwxtfj8u"
        ><p>Click Me!</p>
        <img src="./hi.png" alt="crow image" /> </a
    ></span>
  </body>
</html>
